<div class="row m-3">
  <div class="col-md-6 col-md-offset-3">
    <h2 class="text-center">{{ book.title }}</h2>

    <h6 class="text-center">{{ book.subTitle }}</h6>

    <div class=" m-3">
      <img class="rounded center-block"
           [src]="book.thumbnail">
    </div>


    <dl>
      <dt>{{ book.description }}</dt>
      <dd>
        <p [innerHtml]="'Hello this is the book <strong>description</strong> by binding to [innerHtml] we can use HTML tags'"></p>
      </dd>

      <dt>{{ book.authors }}</dt>

      <dt>Categories</dt>
      <dd>
        <span class="mr-1 badge badge-pill badge-default" *ngFor="let cat of book.categories">
         {{ cat }}
        </span>
      </dd>

      <dt>Published Date</dt>
      <dd>{{ book.publishedDate}}</dd>

      <dt>{{ book.publisher }}</dt>
    </dl>

    <p>
      <button type="button"
              class="btn btn-primary" (click)="addBook(book)"
              [class.disabled]="hasBook(book)"
      >Add To Library
      </button>
      <button type="button"
              class="btn btn-default" (click)="removeBook(book)"              
              [class.disabled]="!hasBook(book)"
      >Remove From Library
      </button>
    </p>


  </div>
</div>
